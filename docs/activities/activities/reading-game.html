<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reading Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff3e0;
  text-align: center;
  padding: 30px;
}
.card {
  background: white;
  border-radius: 15px;
  padding: 30px;
  max-width: 400px;
  margin: auto;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 15px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #ff9800;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #fb8c00;
}
</style>
</head>
<body>

<div class="card">
  <h1>üìñ Reading Quest</h1>
  <p>Which word says <strong>CAT</strong>?</p>

  <button onclick="wrong()">DOG</button>
  <button onclick="correct()">CAT</button>
  <button onclick="wrong()">HAT</button>

  <p id="result"></p>
</div>

<script>
function correct() {
  document.getElementById("result").innerHTML = "üéâ Correct! You can read!";
}
function wrong() {
  document.getElementById("result").innerHTML = "‚ùå Try again!";
}
</script>

</body>
</html>
