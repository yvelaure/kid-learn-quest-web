<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #e3f2fd;
  text-align: center;
  padding: 30px;
}
.card {
  background: white;
  border-radius: 15px;
  padding: 30px;
  max-width: 400px;
  margin: auto;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
button {
  margin: 10px;
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #4caf50;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #43a047;
}
#result {
  margin-top: 20px;
  font-size: 20px;
}
</style>
</head>
<body>

<div class="card">
  <h1>üßÆ Math Quest</h1>
  <p>What is <strong>4 + 3</strong>?</p>

  <button onclick="check(6)">6</button>
  <button onclick="check(7)">7</button>
  <button onclick="check(8)">8</button>

  <div id="result"></div>
</div>

<script>
function check(answer) {
  const result = document.getElementById("result");
  if (answer === 7) {
    result.innerHTML = "üéâ Great job!";
    result.style.color = "green";
  } else {
    result.innerHTML = "‚ùå Try again!";
    result.style.color = "red";
  }
}
</script>

</body>
</html>
