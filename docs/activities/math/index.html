<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #e3f2fd;
  text-align: center;
  padding: 30px;
}
.card {
  background: white;
  border-radius: 15px;
  padding: 30px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
button {
  margin: 10px;
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #4caf50;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #43a047;
}
#result {
  margin-top: 15px;
  font-size: 20px;
}
.score {
  font-size: 18px;
  margin-bottom: 15px;
}
</style>
</head>
<body>

<div class="card">
  <h1>üßÆ Math Quest</h1>
  <div class="score">‚≠ê Score: <span id="score">0</span></div>
  <p id="question"></p>
  <div id="answers"></div>
  <div id="result"></div>
</div>

<script>
const questions = [
  { q: "4 + 3", a: 7, options: [6,7,8] },
  { q: "6 + 2", a: 8, options: [7,8,9] },
  { q: "5 + 5", a: 10, options: [9,10,11] },
  { q: "3 + 6", a: 9, options: [8,9,10] },
  { q: "2 + 7", a: 9, options: [8,9,10] }
];

let index = 0;
let score = 0;

function loadQuestion() {
  const q = questions[index];
  document.getElementById("question").innerHTML =
    `What is <strong>${q.q}</strong>?`;
  document.getElementById("answers").innerHTML = "";
  document.getElementById("result").innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => check(opt);
    document.getElementById("answers").appendChild(btn);
  });
}

function check(answer) {
  const q = questions[index];
  if (answer === q.a) {
    score++;
    document.getElementById("score").textContent = score;
    document.getElementById("result").innerHTML = "üéâ Correct!";
    document.getElementById("result").style.color = "green";
  } else {
    document.getElementById("result").innerHTML = "‚ùå Try again!";
    document.getElementById("result").style.color = "red";
    return;
  }

  index++;
  if (index < questions.length) {
    setTimeout(loadQuestion, 800);
  } else {
    document.getElementById("question").innerHTML =
      "üèÜ Great job! You finished Math Quest!";
    document.getElementById("answers").innerHTML = "";
  }
}

loadQuestion();
</script>

</body>
</html>
