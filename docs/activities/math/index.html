<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #e3f2fd;
  text-align: center;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 15px;
  padding: 25px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
button {
  margin: 8px;
  padding: 14px 22px;
  font-size: 17px;
  border: none;
  border-radius: 10px;
  background: #4caf50;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #43a047;
}
.back {
  background: #ff9800;
}
.score {
  font-size: 16px;
  margin-bottom: 10px;
}
.level {
  font-size: 16px;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="card">
  <h1>üßÆ Math Quest</h1>
  <div class="level">‚≠ê Level: <span id="level">1</span></div>
  <div class="score">Score: <span id="score">0</span></div>

  <p id="question"></p>
  <div id="answers"></div>
  <p id="result"></p>

  <button onclick="location.href='../index.html'">‚¨Ö Back to Hub</button>

<audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
let level = 1;
let score = 0;
let current = 0;

const questions = [
  {
    q: "2 + 3 = ?",
    options: ["4", "5", "6"],
    answer: "5"
  },
  {
    q: "5 ‚àí 2 = ?",
    options: ["2", "3", "4"],
    answer: "3"
  },
  {
    q: "3 √ó 2 = ?",
    options: ["5", "6", "7"],
    answer: "6"
  },
  {
    q: "10 √∑ 2 = ?",
    options: ["4", "5", "6"],
    answer: "5"
  }
];

// shuffle
questions.sort(() => Math.random() - 0.5);

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").textContent = q.q;
  document.getElementById("answers").innerHTML = "";
  document.getElementById("result").textContent = "";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => check(opt);
    document.getElementById("answers").appendChild(btn);
  });
}

function check(choice) {
  const q = questions[current];
  if (choice === q.answer) {
    score++;
    document.getElementById("score").textContent = score;
    document.getElementById("correctSound").play();
    document.getElementById("result").textContent = "üéâ Correct!";
  } else {
    document.getElementById("wrongSound").play();
    document.getElementById("result").textContent = "‚ùå Try again!";
    return;
  }

  current++;
  if (current < questions.length) {
    setTimeout(loadQuestion, 700);
  } else {
    level++;
    document.getElementById("level").textContent = level;
    document.getElementById("question").textContent =
      "üèÜ Level complete! Great job!";
    document.getElementById("answers").innerHTML = "";
  }
}

// START GAME
loadQuestion();
</script>
