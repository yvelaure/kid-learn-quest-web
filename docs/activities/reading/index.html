<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reading Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3e5f5;
  text-align: center;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 15px;
  padding: 25px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
button {
  margin: 8px;
  padding: 14px 22px;
  font-size: 17px;
  border: none;
  border-radius: 10px;
  background: #7e57c2;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #673ab7;
}
.back {
  background: #ff9800;
}
</style>
</head>

<body>

<div class="card">
  <h1>üìñ Reading Quest</h1>

  <div>‚≠ê Level: <span id="level">1</span></div>
  <div>Score: <span id="score">0</span></div>

  <p id="question"></p>
  <div id="answers"></div>
  <p id="result"></p>

  <button class="back" onclick="location.href='../index.html'">‚¨Ö Back to Hub</button>
</div>

<audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
let level = 1;
let score = 0;
let current = 0;

const questions = [
  {
    q: "Which word is a color?",
    options: ["Run", "Blue", "Fast"],
    answer: "Blue"
  },
  {
    q: "Which word is an animal?",
    options: ["Apple", "Dog", "Chair"],
    answer: "Dog"
  },
  {
    q: "Which word is a fruit?",
    options: ["Car", "Banana", "Jump"],
    answer: "Banana"
  }
];

function loadQ() {
  const q = questions[current];
  document.getElementById("question").textContent = q.q;
  document.getElementById("answers").innerHTML = "";
  document.getElementById("result").textContent = "";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => check(opt);
    document.getElementById("answers").appendChild(btn);
  });
}

function check(choice) {
  if (choice === questions[current].answer) {
    score++;
    document.getElementById("score").textContent = score;
    document.getElementById("correctSound").play();
    document.getElementById("result").textContent = "üéâ Correct!";
  } else {
    document.getElementById("wrongSound").play();
    document.getElementById("result").textContent = "‚ùå Try again!";
    return;
  }

  current++;
  if (current < questions.length) {
    setTimeout(loadQ, 700);
  } else {
    level++;
    document.getElementById("level").textContent = level;
    document.getElementById("question").textContent =
      "üèÜ Reading Level Complete!";
    document.getElementById("answers").innerHTML = "";
  }
}

loadQ();
</script>

</body>
</html>
