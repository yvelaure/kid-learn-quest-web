<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reading Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff3e0;
  text-align: center;
  padding: 30px;
}
.card {
  background: white;
  border-radius: 15px;
  padding: 30px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 15px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #ff9800;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #fb8c00;
}
.score {
  font-size: 18px;
  margin-bottom: 15px;
}
</style>
</head>
<body>

<div class="card">
  <h1>üìñ Reading Quest</h1>
  <div class="score">‚≠ê Score: <span id="score">0</span></div>
  <p id="question"></p>
  <div id="answers"></div>
  <p id="result"></p>
</div>

<script>
const questions = [
  { q: "Which word says CAT?", a: "CAT", options: ["DOG", "CAT", "HAT"] },
  { q: "Which word says SUN?", a: "SUN", options: ["RUN", "SUN", "FUN"] },
  { q: "Which word says BALL?", a: "BALL", options: ["BELL", "BALL", "DOLL"] },
  { q: "Which word says TREE?", a: "TREE", options: ["FREE", "TREE", "THREE"] }
];

let index = 0;
let score = 0;

function loadQuestion() {
  const q = questions[index];
  document.getElementById("question").innerHTML = q.q;
  document.getElementById("answers").innerHTML = "";
  document.getElementById("result").innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => check(opt);
    document.getElementById("answers").appendChild(btn);
  });
}

function check(answer) {
  const q = questions[index];
  if (answer === q.a) {
    score++;
    document.getElementById("score").textContent = score;
    document.getElementById("result").innerHTML = "üéâ Correct!";
  } else {
    document.getElementById("result").innerHTML = "‚ùå Try again!";
    return;
  }

  index++;
  if (index < questions.length) {
    setTimeout(loadQuestion, 800);
  } else {
    document.getElementById("question").innerHTML =
      "üèÜ Amazing reading!";
    document.getElementById("answers").innerHTML = "";
  }
}

loadQuestion();
</script>

</body>
</html>
