<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reading Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #fce4ec;
  text-align: center;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 15px;
  padding: 25px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
button {
  margin: 8px;
  padding: 14px 22px;
  font-size: 17px;
  border: none;
  border-radius: 10px;
  background: #ec407a;
  color: white;
}
.back {
  background: #ff9800;
}
</style>
</head>
<body>

<div class="card">
  <h1>üìñ Reading Quest</h1>
  <div>‚≠ê Level: <span id="level">1</span></div>
  <div>Score: <span id="score">0</span></div>

  <p id="question"></p>
  <div id="answers"></div>
  <p id="result"></p>

  <button class="back" onclick="goHome()">‚¨Ö Back to Hub</button>
</div>

<audio id="correct" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="wrong" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
let level = 1, score = 0, current = 0;

const questions = [
  { q: "Which word is a color?", a: ["Dog", "Blue", "Run"], correct: 1 },
  { q: "Which word is an animal?", a: ["Apple", "Cat", "Jump"], correct: 1 },
  { q: "Which word means happy?", a: ["Sad", "Angry", "Joyful"], correct: 2 }
];

questions.sort(() => Math.random() - 0.5);

function loadQ() {
  let q = questions[current];
  question.textContent = q.q;
  answers.innerHTML = "";
  result.textContent = "";
  q.options.forEach(o => {
    let b = document.createElement("button");
    b.textContent = o;
    b.onclick = () => check(o);
    answers.appendChild(b);
  });
}

function check(ans) {
  if (ans === questions[current].a) {
    score++;
    correct.play();
    result.textContent = "üéâ Correct!";
    scoreEl.textContent = score;
  } else {
    wrong.play();
    result.textContent = "‚ùå Try again";
    return;
  }
  current++;
  if (current < questions.length) {
    setTimeout(loadQ, 700);
  } else {
    level++;
    question.textContent = "üèÜ Reading Level Complete!";
    answers.innerHTML = "";
    levelEl.textContent = level;
  }
}

<button onclick="history.back()">‚¨Ö Back to Hub</button>

const question = document.getElementById("question");
const answers = document.getElementById("answers");
const result = document.getElementById("result");
const scoreEl = document.getElementById("score");
const levelEl = document.getElementById("level");
loadQ();
</script>

</body>
</html>
