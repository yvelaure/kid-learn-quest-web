<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Science Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #e8f5e9;
  text-align: center;
  padding: 30px;
}
.card {
  background: white;
  border-radius: 15px;
  padding: 30px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
button {
  margin: 10px;
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #2196f3;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #1e88e5;
}
.score {
  font-size: 18px;
  margin-bottom: 15px;
}
</style>
</head>
<body>

<div class="card">
  <h1>üî¨ Science Quest</h1>
  <div class="score">‚≠ê Score: <span id="score">0</span></div>
  <p id="question"></p>
  <div id="answers"></div>
  <p id="result"></p>
</div>

<script>
const questions = [
  { q: "Which one is a living thing?", a: "Tree", options: ["Rock", "Tree", "Car"] },
  { q: "Which one needs water?", a: "Plant", options: ["Plant", "Chair", "Toy"] },
  { q: "Which one can grow?", a: "Flower", options: ["Flower", "Shoe", "Book"] },
  { q: "Which one is an animal?", a: "Dog", options: ["Dog", "Table", "Ball"] }
];

let index = 0;
let score = 0;

function loadQuestion() {
  const q = questions[index];
  document.getElementById("question").innerHTML = q.q;
  document.getElementById("answers").innerHTML = "";
  document.getElementById("result").innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => check(opt);
    document.getElementById("answers").appendChild(btn);
  });
}

function check(answer) {
  const q = questions[index];
  if (answer === q.a) {
    score++;
    document.getElementById("score").textContent = score;
    document.getElementById("result").innerHTML = "üå± Correct!";
  } else {
    document.getElementById("result").innerHTML = "‚ùå Try again!";
    return;
  }

  index++;
  if (index < questions.length) {
    setTimeout(loadQuestion, 800);
  } else {
    document.getElementById("question").innerHTML =
      "üèÜ Science star!";
    document.getElementById("answers").innerHTML = "";
  }
}

loadQuestion();
</script>

</body>
</html>
