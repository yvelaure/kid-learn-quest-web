<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Science Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #e8f5e9;
  text-align: center;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 15px;
  padding: 25px;
  max-width: 420px;
  margin: auto;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}
button {
  margin: 8px;
  padding: 14px 22px;
  font-size: 17px;
  border-radius: 10px;
  border: none;
  background: #4caf50;
  color: white;
}
.back {
  background: #ff9800;
}
</style>
</head>
<body>

<div class="card">
  <h1>üî¨ Science Quest</h1>
  <div>‚≠ê Level: <span id="level">1</span></div>
  <div>Score: <span id="score">0</span></div>

  <p id="question"></p>
  <div id="answers"></div>
  <p id="result"></p>

  <button class="back" onclick="goHome()">‚¨Ö Back to Hub</button>
</div>

<audio id="correct" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="wrong" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
let level=1, score=0, i=0;

let qs = [
  {q:"What planet do we live on?", a:"Earth", o:["Mars","Earth","Moon"]},
  {q:"What do plants need to grow?", a:"Water", o:["Candy","Water","Rocks"]},
  {q:"What gives us light in the day?", a:"Sun", o:["Moon","Stars","Sun"]},
  {q:"What do we breathe?", a:"Air", o:["Juice","Air","Sand"]}
];

qs.sort(()=>Math.random()-0.5);

function load() {
  question.textContent = qs[i].q;
  answers.innerHTML="";
  result.textContent="";
  qs[i].o.forEach(x=>{
    let b=document.createElement("button");
    b.textContent=x;
    b.onclick=()=>check(x);
    answers.appendChild(b);
  });
}

function check(x){
  if(x===qs[i].a){
    score++; correct.play();
    scoreEl.textContent=score;
    result.textContent="üéâ Correct!";
  } else {
    wrong.play();
    result.textContent="‚ùå Try again";
    return;
  }
  i++;
  if(i<qs.length) setTimeout(load,700);
  else {
    level++;
    levelEl.textContent=level;
    question.textContent="üèÜ Science Level Complete!";
    answers.innerHTML="";
  }
}

<button onclick="history.back()">‚¨Ö Back to Hub</button>

const question=document.getElementById("question");
const answers=document.getElementById("answers");
const result=document.getElementById("result");
const scoreEl=document.getElementById("score");
const levelEl=document.getElementById("level");

load();
</script>

</body>
</html>
