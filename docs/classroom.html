<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Classroom</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:system-ui;
  background:#6366f1;
  color:#fff;
  text-align:center;
}
.card{
  background:#fff;
  color:#333;
  border-radius:20px;
  margin:20px auto;
  padding:20px;
  max-width:320px;
}
.draggable{
  font-size:36px;
  cursor:grab;
}
.drop{
  border:2px dashed #999;
  border-radius:14px;
  padding:30px;
  margin-top:10px;
}
</style>
</head>
<body>

<h1>ğŸ« Classroom</h1>

<div class="card">
  <h3>Drag the letter A</h3>
  <div class="draggable" draggable="true" id="drag">A</div>
  <div class="drop" id="drop">Drop here</div>
</div>

<p><a href="index.html">â¬… Home</a></p>

<script>
const drag=document.getElementById("drag");
const drop=document.getElementById("drop");

drag.ondragstart=e=>e.dataTransfer.setData("t","A");
drop.ondragover=e=>e.preventDefault();
drop.ondrop=e=>{
  e.preventDefault();
  drop.innerHTML="âœ… Correct!";
};
</script>

</body>
</html>
