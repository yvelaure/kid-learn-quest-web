<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Draw & Trace</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f59e0b;
  text-align:center;
}
canvas{
  background:#fff;
  border-radius:14px;
  margin:20px;
}
</style>
</head>
<body>

<h1>✏️ Draw & Trace</h1>

<canvas id="c" width="300" height="300"></canvas>

<p><a href="index.html">⬅ Home</a></p>

<script>
const c=document.getElementById("c");
const ctx=c.getContext("2d");
let drawing=false;

c.onmousedown=()=>drawing=true;
c.onmouseup=()=>drawing=false;
c.onmousemove=e=>{
  if(!drawing)return;
  ctx.fillRect(e.offsetX,e.offsetY,4,4);
};
</script>

</body>
</html>
