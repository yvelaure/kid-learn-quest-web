<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sovereign Quest Omega</title>
    <style>
        :root { --gold: #ffa801; --green: #05c46b; --blue: #0984e3; --red: #ff3f34; --purp: #a29bfe; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: sans-serif; background: #000; color: white; margin: 0; padding: 10px; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden;
        }
        
        /* Background Stars */
        #stars-bg { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
        .s { position: absolute; background: white; border-radius: 50%; opacity: 0.5; }

        /* Panels */
        .card { 
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); 
            border-radius: 25px; border: 1px solid rgba(255,255,255,0.2); 
            width: 100%; max-width: 400px; padding: 20px; margin-bottom: 15px; text-align: center;
        }

        /* The Map */
        #map { 
            width: 100%; height: 350px; position: relative; 
            background: rgba(0,0,0,0.4); border: 2px solid var(--gold); border-radius: 20px; overflow: hidden;
        }
        .node { position: absolute; cursor: pointer; text-align: center; transition: 0.3s; animation: bob 3s infinite ease-in-out; }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .node span { font-size: 2.5rem; display: block; filter: drop-shadow(0 0 10px white); }
        .label { font-size: 0.6rem; background: var(--gold); color: black; padding: 2px 6px; border-radius: 5px; font-weight: bold; }

        /* Buttons */
        .btn { 
            background: var(--green); color: white; border: none; padding: 12px 20px; 
            border-radius: 12px; font-weight: bold; cursor: pointer; margin: 5px;
        }
        .btn:active { transform: scale(0.95); }

        /* Mission Popup */
        #pop { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.9); display: none; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100; 
        }
        .pop-card { background: #111; border: 2px solid var(--gold); padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: none; font-size: 1rem; text-align: center; }
    </style>
</head>
<body>

    <div id="stars-bg"></div>

    <div class="card">
        <h1 style="color:var(--gold); margin:0; font-size: 1.2rem;">SOVEREIGN QUEST OMEGA</h1>
        <div id="pet" style="font-size: 4rem; margin: 10px 0;">ü•ö</div>
        <div style="font-size: 1.2rem; font-weight: bold; color: var(--gold);">‚≠ê <span id="star-val">50</span></div>
        <p style="margin: 5px 0; font-size: 0.8rem; opacity: 0.7;">LEVEL <span id="lvl-val">1</span> HERO</p>
        <button class="btn" style="background:var(--blue)" onclick="feed()">FEED PET (10 ‚≠ê)</button>
    </div>

    <div class="card" style="padding: 10px;">
        <div id="map">
            <div class="node" style="top:10%; left:15%" onclick="openM('Space', 'How many suns are in our solar system?', '1')"><span>üåå</span><div class="label">SPACE</div></div>
            <div class="node" style="top:15%; left:65%" onclick="openM('Coding', 'What color is the sky? (Wait.. coding test: What is 5 + 5?)', '10')"><span>üíª</span><div class="label">CODING</div></div>
            <div class="node" style="top:45%; left:40%" onclick="openM('Math', 'What is 100 - 50?', '50')"><span>üìê</span><div class="label">MATH</div></div>
            <div class="node" style="top:70%; left:15%" onclick="openM('History', 'Who found America? (Short last name)', 'columbus')"><span>üìú</span><div class="label">HISTORY</div></div>
            <div class="node" style="top:72%; left:72%" onclick="openM('Wildlife', 'What animal says Meow?', 'cat')"><span>ü¶Å</span><div class="label">WILDLIFE</div></div>
        </div>
    </div>

    <div id="pop">
        <div class="pop-card">
            <h2 id="m-sub" style="color:var(--gold); margin:0;">MISSION</h2>
            <p id="m-que" style="margin: 20px 0; font-size: 1.1rem;"></p>
            <input type="text" id="m-ans" placeholder="Answer here...">
            <button class="btn" style="width:100%" onclick="check()">CHECK ANSWER</button>
            <button class="btn" style="background:none; border: 1px solid white; width:100%; margin-top:10px; font-size:0.7rem;" onclick="closeM()">CLOSE</button>
        </div>
    </div>

    <script>
        // Setup Stars
        const bg = document.getElementById('stars-bg');
        for(let i=0; i<50; i++) {
            let s = document.createElement('div'); s.className = 's';
            let size = Math.random()*3 + 'px';
            s.style.width = size; s.style.height = size;
            s.style.top = Math.random()*100+'%'; s.style.left = Math.random()*100+'%';
            bg.appendChild(s);
        }

        let stars = 50;
        let lvl = 1;
        let activeAns = "";

        function openM(sub, q, a) {
            document.getElementById('m-sub').innerText = sub;
            document.getElementById('m-que').innerText = q;
            activeAns = a.toLowerCase();
            document.getElementById('m-ans').value = "";
            document.getElementById('pop').style.display = 'flex';
        }

        function check() {
            let input = document.getElementById('m-ans').value.toLowerCase().trim();
            if(input === activeAns) {
                stars += 50;
                alert("üåü EXCELLENT! +50 STARS");
                closeM();
                update();
            } else {
                alert("Try again, explorer!");
            }
        }

        function closeM() { document.getElementById('pop').style.display = 'none'; }

        function feed() {
            if(stars >= 10) {
                stars -= 10; lvl++;
                if(lvl >= 10) document.getElementById('pet').innerText = 'üê≤';
                else if(lvl >= 6) document.getElementById('pet').innerText = 'ü¶ñ';
                else if(lvl >= 3) document.getElementById('pet').innerText = 'üê•';
                update();
            } else {
                alert("Need 10 stars to feed!");
            }
        }

        function update() {
            document.getElementById('star-val').innerText = stars;
            document.getElementById('lvl-val').innerText = lvl;
        }
    </script>
</body>
</html>
