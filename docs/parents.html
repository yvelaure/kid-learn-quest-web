<style>
body{
  font-family:system-ui, Arial;

  margin:0;

.card{
  background:white;
  border-radius:20px;

}
.bar{
  height:16px;
  background:#ddd;
  border-radius:10px;
  overflow:hidden;
}
.bar span{
  display:block;
  height:100%;
  background:#4f46e5;
}
</style>
</head>

<body>

<div id="content"></div>

<button onclick="location.href='index.html'">â¬… Back</button>

<script>
const kids=JSON.parse(localStorage.getItem("klq_kids")||"[]");
const wrap=document.getElementById("content");

kids.forEach(k=>{
  const progress=Math.min((k.stars||0)*10,100);
  wrap.innerHTML+=`
    <div class="card">
      <h2>${k.name} (Age ${k.age})</h2>
      <p>â­ Stars: ${k.stars||0}</p>
      <div class="bar"><span style="width:${progress}%"></span></div>
      <p>Progress: ${progress}%</p>
    </div>
  `;
});
</script>
