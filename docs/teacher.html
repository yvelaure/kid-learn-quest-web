<!DOCTYPE html>
<html>
<head>
<title>Teacher Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family:Arial;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:#fff;
  padding:20px;
  text-align:center;
}

.card {
  background:#fff;
  color:#333;
  border-radius:20px;
  padding:20px;
  margin:15px auto;
  max-width:360px;
}

input, select, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}
</style>
</head>

<body>

<h1>ğŸ§‘â€ğŸ« Teacher Mode</h1>

<div class="card">
  <h2>Add Child</h2>
  <input id="name" placeholder="Child name">
  <select id="age">
    <option value="3-4">3â€“4</option>
    <option value="5-6">5â€“6</option>
    <option value="7-8">7â€“8</option>
  </select>
  <button onclick="addKid()">â• Add</button>
</div>

<div class="card">
  <h2>Children</h2>
  <div id="kids"></div>
</div>

<div class="card">
  <h2>ğŸ“Š Analytics</h2>
  <p>Total Kids: <b id="count">0</b></p>
  <p>Total Stars: <b id="stars">0</b></p>
</div>

<a href="index.html"><button>â¬… Home</button></a>

<script>
let kids = JSON.parse(localStorage.getItem("klq_kids")) || [];

function save(){
  localStorage.setItem("klq_kids", JSON.stringify(kids));
  render();
}

function addKid(){
  const name = document.getElementById("name").value;
  const age = document.getElementById("age").value;
  if(!name) return alert("Enter name");
  kids.push({name, age, stars:0, level:1});
  localStorage.setItem("klq_active_kid", kids.length-1);
  save();
}

function render(){
  document.getElementById("kids").innerHTML = kids.map((k,i)=>`
    <p>
      ğŸ‘§ ${k.name} (â­${k.stars})
      <button onclick="select(${i})">Select</button>
    </p>
  `).join("");
  document.getElementById("count").textContent = kids.length;
  document.getElementById("stars").textContent =
    kids.reduce((a,b)=>a+b.stars,0);
}

function select(i){
  localStorage.setItem("klq_active_kid", i);
  alert("Active child set");
}

render();
</script>

</body>
</html>
