<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learning World | Kid Learn Quest</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui, Arial;
  background:linear-gradient(135deg,#22c55e,#3b82f6);
  color:#fff;
}
header{text-align:center;padding:20px}
.map{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:18px;
  padding:20px;
}
.world{
  background:#fff;
  color:#333;
  border-radius:22px;
  padding:20px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 10px 25px #0003;
}
.locked{opacity:.4;pointer-events:none}
.world span{font-size:48px}
</style>
</head>

<body>

<header>
  <h1>üåç Learning World</h1>
  <p id="info"></p>
</header>

<div class="map" id="map"></div>

<button onclick="location.href='index.html'">‚¨Ö Home</button>

<script>
/* ===== CHILD ===== */
const kids=JSON.parse(localStorage.getItem("klq_kids")||"[]");
const active=localStorage.getItem("klq_active_kid")||0;
const kid=kids[active]||{name:"Player",age:5,stars:0};

document.getElementById("info").innerText =
`${kid.name} ‚Ä¢ Age ${kid.age} ‚Ä¢ ‚≠ê ${kid.stars}`;

/* ===== WORLDS ===== */
const worlds=[
 {id:1,name:"Letters Land",icon:"üî§",req:0,page:"mini.html"},
 {id:2,name:"Numbers Valley",icon:"üî¢",req:10,page:"mini.html"},
 {id:3,name:"Shapes City",icon:"üî∫",req:20,page:"mini.html"},
 {id:4,name:"Logic Forest",icon:"üß†",req:30,page:"mini.html"},
 {id:5,name:"Creative World",icon:"üé®",req:40,page:"classroom.html"}
];

const map=document.getElementById("map");

worlds.forEach(w=>{
  const d=document.createElement("div");
  d.className="world"+(kid.stars<w.req?" locked":"");
  d.innerHTML=`<span>${w.icon}</span><br><b>${w.name}</b><br>‚≠ê ${w.req}+`;
  d.onclick=()=>location.href=w.page;
  map.appendChild(d);
});
</script>

</body>
</html>
